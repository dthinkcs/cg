<input type="text" class="gp" value="9"/>
<button onclick="start()" > Click </button>
<input type="text" id="num" value="8"/>


<h3 id="cg"></h3>

<script>
  
  let credits = [22, 22, 22, 23, 23, 23, 21, 14]

  
  function start() {
    
    const gpas = document.getElementsByClassName("gp");
    const length = Number(document.getElementById("num").value);
    let total = 0;
    for (let i = 0; i < length; i++) {
      total += Number(gpas[i].value) * credits[i];
    }
    
    document.getElementById("cg").innerHTML = (total / credits.slice(0, length).reduce((a, b) => a + b));
    console.log(total)
    
  }
  
</script>
